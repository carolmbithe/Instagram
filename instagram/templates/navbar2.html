<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="row">
    <div class="col-md-6">
<nav class="navbar navbar">
  <div class="container-fluid">
    <div class="navbar-header">


      <a class="navbar-brand" href="{% url 'index' %}">Home</a>
      <a class="navbar-brand" href="/admin">Admin</a>

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search a user" name="profile">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
      </form>



    </div>
    <div class="col-md-6">
    <div class="navbar-center">
            {% if user.is_authenticated %}

            <a class="navbar-brand"  href="{%url 'new-image'%}">Upload a Photo</a>

            <a class="navbar-brand"  href="{%url 'profile'%}">          <span class="glyphicon glyphicon-user"></span>
</a>

            <a class="navbar-brand"  href="/accounts/password/change">Change Password</a>
            <a class="navbar-brand" href="/logout">Logout</a>

            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
          </div>
        </div>

      </div>
</nav>
</div>
</div>
</body>
</html>
